<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduCasino - Educational Casino Simulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #121212;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(26, 29, 44, 0.5) 0%, transparent 30%),
        radial-gradient(circle at 90% 80%, rgba(138, 43, 226, 0.15) 0%, transparent 40%);
      background-attachment: fixed;
    }
    
    .game-card {
      transition: all 0.3s ease;
    }
    
    .game-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
    }
    
    .slot-reel {
      overflow: hidden;
      position: relative;
    }
    
    .roulette-wheel {
      transition: transform 4s cubic-bezier(0.5, 0, 0.1, 1);
    }
    
    .dice {
      transition: transform 0.8s ease;
    }
    
    .balance-change-animation {
      animation: balanceChange 0.5s ease-out;
    }
    
    @keyframes balanceChange {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .slot-symbol {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 60px;
    }
    
    .roulette-number {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
    }
    
    :root {
      --accent-green: #00FF88;
      --accent-purple: #8A2BE2;
      --primary: #121212;
      --secondary: #1A1D2C;
      --neutral-dark: #333333;
      --neutral-medium: #555555;
      --neutral-light: #777777;
      --status-success: #00CC66;
      --status-error: #FF3B30;
      --status-warning: #FFCC00;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
